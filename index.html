<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Our Family Tree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>Our Family Tree</h1>

<div id="tree-wrapper">
  <svg id="tree"></svg>
</div>

<button id="addBtn">âž• Add Family Member</button>

<!-- VIEW MODAL -->
<div id="viewModal" class="modal hidden">
  <div class="card">
    <img id="viewPhoto" />
    <h2 id="viewName"></h2>
    <p id="viewBio"></p>
    <button onclick="closeView()">Close</button>
  </div>
</div>

<!-- ADD FORM -->
<div id="formModal" class="modal hidden">
  <div class="card">
    <h2>Add Family Member</h2>
    <input id="nameInput" placeholder="Full name" />
    <textarea id="bioInput" placeholder="Biography"></textarea>
    <input id="photoInput" type="file" />
    <button onclick="save()">Save</button>
    <button onclick="closeForm()">Cancel</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
